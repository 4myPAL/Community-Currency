<html lang="en">
<head>
  <title>Commune Functions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="cc.js"></script>
  <script type="text/javascript">
	window.onload = function () {
	var budget = communityCurrency.getBudget();
		var goalDemurrage = budget[0];
		var goalCrowdFundig = budget[1];
		var goalCommunityHours = budget[2];
		var goalExpenses = budget[3];
		
	document.getElementById('me').innerHTML = "alias: " + myAlias + "<br/> account: " + coinbase;
	document.getElementById('oldGD').innerText = "Goal Demurrage income: " + goalDemurrage/baseUnits +" HR";
	document.getElementById('oldGCF').innerText = "Goal Crowd-funding income: " + goalCrowdFundig/baseUnits +" HR";
	document.getElementById('oldGS').innerText = "Goal Service Hours spending: " + goalCommunityHours/baseUnits +" HR";
	document.getElementById('oldGE').innerText = "Goal Expenses spending: " + goalExpenses/baseUnits +" HR";
	}
	
	function setNewBudget () {
		var newGoalDemurrage = document.getElementById('goalDemurrage').value * baseUnits;;
		var newGoalCrowdfunding = document.getElementById('goalCrowdfunding').value * baseUnits;;
		var newGoalService = document.getElementById('goalService').value * baseUnits;
		var newGoalExpenses = document.getElementById('goalExpenses').value * baseUnits;
		communityCurrency.newParameters(newGoalDemurrage, newGoalCrowdfunding, newGoalService, newGoalExpenses);	
	}
	  
	</script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="navbar.js"></script>
  
<div class="container bg-3 text-center"> 
      <small><p id="me"></p></small>   
<h3><span class="glyphicon glyphicon-home"></span> Commune functions</h3>
		<div class="alert alert-warning">
			<small>This page only available to the Commune Account</small>
		</div>
   <div class="row">
   <div class="col-sm-4"> 
     <h4><span class="glyphicon glyphicon-ok"></span> Accept new Commoner</h4>
    <form role="form">
		  <div class="form-group">
		    <label for="accountNew">Account</label>
		    <input type="text" class="form-control" id="accountNew" placeholder="Enter account new commoner">
		  </div>
		  <div class="form-group">
		    <label for="aliasNew">Alias</label>
		    <input type="text" class="form-control" id="accountNew" placeholder="Enter alias new commoner">
		  </div>
		    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Accept</button>
		</form>
	<h4><span class="glyphicon glyphicon-remove"></span> Remove Commoner</h4>
    <form role="form">
		  <div class="form-group">
		    <label for="accountOld">Account:</label>
		    <input type="text" class="form-control" id="accountOld" placeholder="Enter account member to be removed">
		  </div>
		    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> Remove</button>
		</form>
	<h4><span class="glyphicon glyphicon-heart"></span> Attribute Reputation</h4>
    <form role="form">
		  <div class="form-group">
		    <label for="accountTrust">Account:</label>
		    <input type="text" class="form-control" id="accountTrust" placeholder="Enter account to be trusted">
		  </div>
		  <div class="form-group">
		    <label for="reputation">Reputation in UoT:</label>
		    <input type="text" class="form-control" id="reputation" placeholder="Enter reputation to be endorsed in UoT">
		  </div>
		    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-heart"></span> Attribute reputation</button>
		</form>	
	</div>
    <div class="col-sm-4"> 
	<h4><span class="glyphicon glyphicon-th-list"></span> New Budget Goals</h4> 
		<div class="well">	
	  		<p id="oldGD"></p>
	  		<p id="oldGCF"></p>
	  		<p id="oldGS"></p>
	  	  	<p id="oldGE"></p>
	  </div>
	<form role="form">   
		  <div class="form-group">
		    <label for="goalDemurrage">Goal Demurrage income:</label>
		    <input type="text" class="form-control" id="goalDemurrage" placeholder="Add new goal">
		  </div> 
 		  <div class="form-group">
		    <label for="goalCrowdFunding">Goal Crowd-funding income:</label>
		    <input type="text" class="form-control" id="goalCrowdFunding" placeholder="Add new goal">
		  </div>
		  <div class="form-group">
		    <label for="goalServices">Goal Service Hours spending:</label>
		    <input type="text" class="form-control" id="goalServices" placeholder="Add new goal">
		  </div>
		  <div class="form-group">
		    <label for="goalExpenses">Goal Expenses spending:</label>
		    <input type="text" class="form-control" id="goalExpenses" placeholder="Add new goal">
		  </div>
		</form>	
		    <button type="submit" class="btn btn-default" onClick="setNewBudget();"><span class="glyphicon glyphicon-th-list"></span> Change Budget Goals</button>

	</div>
	<div class="col-sm-4"> 
	<h4><span class="glyphicon glyphicon-print"></span> Change Treasury address</h4>    
       <form role="form">
		  <div class="form-group">
		    <label for="community">New Mint address:</label>
		    <input type="text" class="form-control" id="community" placeholder="Enter the new Treasury address">
		  </div>
		    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-print"></span> Change Treasury address</button>
		</form>
    </div>
  </div>
</div>

</body>
</html>
