<html lang="en">
<head>
  <title>Endorse Credit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="cc.js"></script>
  	<script type="text/javascript" >	
	var available = Number(myCredit) + Number(myCommunityCUnits);
	window.onload = function () {
	document.getElementById('me').innerHTML = "alias: " + myAlias + "<br/> account: " + coinbase;
	document.getElementById('credit').innerText = myCredit + " cHp";
	document.getElementById('available').innerText = available + " cHp";
	document.getElementById('unitsOfTrust').innerText = myUnitsOfTrust + " UoT";
	document.getElementById('deadline').innerText = dateMyDealine;
	}
	</script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="navbar.js"></script>
  
<div class="container bg-3 text-center">    
  <div class="row">
    <div class="col-sm-4"> 
      <small><p id="me"></p></small>
          <h3><span class="glyphicon glyphicon-check"></span> Endorse Credit</h3>
			<div class="alert alert-warning">
			  <small>This page only available to Commoners</small>
			</div>
		<form role="form">
		  <div class="form-group">
		    <label for="payee">Borrower account:</label>
		    <input type="text" class="form-control" id="payee" placeholder="Enter payee account">
		  </div>
		  <div class="form-group">
		    <label for="amount">Amount:</label>
		    <input type="text" class="form-control" id="amount" placeholder="Enter amount">
		  </div>
		  <div class="form-group">
		    <label for="deadline">Days:</label>
		    <input type="text" class="form-control" id="deadline" placeholder="Days">
		  </div>
		  <div class="form-group">
		    <label for="deadline">Available Trust:</label>
		    <output class="form-control" id="reputationCost">UoT</output>
		  </div>
		  <div class="form-group">
		    <label for="deadline">Cost in UoT of this Credit:</label>
		    <output class="form-control" id="reputationCost">UoT</output>
		  </div>
		      <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-check"></span> Endorse Credit</button>
		</form>
    </div>
  </div>
</div><br>

</body>
</html>
