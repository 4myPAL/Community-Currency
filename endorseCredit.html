<html lang="en">
<head>
  <title>Endorse Credit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">


</script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }    

  </style>
</head>
<body>

<script type="text/javascript" src="js/navbar.js"></script>
  
<div class="container bg-3 text-center">    
  <div class="row">
    <div class="col-sm-4"> 
    <h3><span class="glyphicon glyphicon-check"></span> Endorse Credit</h3>
		<form role="form">
		  <div class="form-group">
		    <label for="moneyLender">Credit Endorser account:</label>
		    <output class="form-control" id="moneyLender"></output>
		  </div>
		  <div class="form-group">
		    <label for="payee">Borrower account:</label>
		    <input type="text" class="form-control" id="payee" placeholder="Enter payee account">
		  </div>
		  <div class="form-group">
		    <label for="amount">Amount in cHp:</label>
		    <input type="text" class="form-control" id="amount" placeholder="Enter amount in cHp">
		  </div>
		  <div class="form-group">
		    <label for="deadline">Deadline:</label>
		    <input type="text" class="form-control" id="deadline" placeholder="Enter deadline in number of blocks">
		  </div>
		  <div class="form-group">
		    <label for="deadline">Available Trust in UoT (Units of Trust):</label>
		    <output class="form-control" id="reputationCost"></output>
		  </div>
		  <div class="form-group">
		    <label for="deadline">Cost in UoT (Units of Trust) of this Credit:</label>
		    <output class="form-control" id="reputationCost"></output>
		  </div>
		      <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-check"></span> Submit</button>
		</form>
    </div>
  </div>
</div><br>

</body>
</html>
