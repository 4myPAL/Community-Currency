<html lang="en">
<head>
  <title>Payment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="web3.js"></script>
  <script type="text/javascript" src="cc.js"></script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="navbar.js"></script>
  
<div class="container bg-3 text-center">    
  <div class="row">
    <div class="col-sm-4"> 
    <h3><span class="glyphicon glyphicon-send"></span> Payment</h3>
		<form role="form">
		  <div class="form-group">
		    <label for="sender">Sender account:</label>
		    <output class="form-control" id="sender"></output>
		  </div>
		  <div class="form-group">
		    <label for="communityCUnits">My Balance in cHp (community HOUR pay):</label>
		    <output class="form-control" id="cHps"></output>
		 </div>
		 <div class="form-group">
		    <label for="creditAvailable">Credit Available in cHp:</label>
		    <output class="form-control" id="creditUsed"></output>
		 </div>
		  <div class="form-group">
		    <label for="payee"><span class="glyphicon glyphicon-camera"></span> Payee account:</label>
		    <input type="text" class="form-control" id="payee" placeholder="Enter payee account">
		  </div>
		  <div class="form-group">
		    <label for="amount">Amount in cHp:</label>
		    <input type="text" class="form-control" id="amount" placeholder="Enter amount in EthCC">
		  </div>
		    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-send"></span> Submit</button>
		</form>
    </div>
  </div>
</div><br>

</body>
</html>
