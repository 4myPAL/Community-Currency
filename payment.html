<html lang="en">
<head>
  <title>Payment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="cc.js"></script>
	<script type="text/javascript" >	
	var available = Number(myCredit) + Number(myCommunityCUnits);
	window.onload = function () {
	document.getElementById('me').innerHTML = "alias: " + myAlias + "<br/> account: " + from;
	document.getElementById('account').innerText = "0x75da28a471bc10b5ca4686b3c8abd125df7b8865";
	document.getElementById('communityCUnits').innerText = myCommunityCUnits + " HR";
	document.getElementById('available').innerText = available + " HR";
	}
	function transfer () {
	var payee_element = document.getElementById('payee');
	var payment_element = document.getElementById('payment');
	var payee = payee_element.value;
	var payment = payment_element.value;
	communityCurrency.transfer(payee, payment);
	window.location.reload(true); 
	}
	</script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="navbar.js"></script>
  
<div class="container bg-3 text-center">    
  <div class="row">
    <div class="col-sm-4"> 
    <small><p id="me"></p></small>
    <h3><span class="glyphicon glyphicon-send"></span> Payment</h3>
		<form role="form">
		  <div class="form-group">
		    <label for="communityCUnits">My Balance:</label>
		    <output class="form-control" id="communityCUnits"></output>
		 </div>
		 <div class="form-group">
		    <label for="available">Available for spending:</label>
		    <output class="form-control" id="available"></output>
		 </div>
		  <div class="form-group">
		    <label for="payee"><a href="http://zxing.appspot.com/scan" class="btn btn-default" role="button"><span class="glyphicon glyphicon-camera"></span></a> Payee account:</label>
		    <input type="text" class="form-control" id="payee" placeholder="Enter payee account">
		  </div>
		  <div class="form-group">
		    <label for="payment">Amount:</label>
		    <input type="text" class="form-control" id="payment" placeholder="Enter amount">
		  </div>
		    <button type="submit" class="btn btn-default" onClick="transfer()"><span class="glyphicon glyphicon-send"></span> Make Payment</button>
		</form>
    </div>
  </div>
</div><br>
</body>
</html>
