  <title>My Credit Line</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">

    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;

 </style>

<body>

<script type="text/javascript" src="js/navbar.js"></script>
  
<div class="container bg-3 text-center">    
  <div class="row">
     <div class="col-sm-4">
      <h3><span class="glyphicon glyphicon-thumbs-up"></span> My Credit Line</h3>
  	 	<div class="form-group">
		    <label for="credit">Credit Line in cHp (community HOUR pay):</label>
		    <output class="form-control" id="credit"></output>
		 </div>
		 <div class="form-group">
		    <label for="creditUsed">Credit Used in cHp:</label>
		    <output class="form-control" id="creditUsed"></output>
		 </div>
		 <div class="form-group">
		    <label for="moneyLender">Credit Endorser Address:</label>
		    <output class="form-control" id="moneyLender"></output>
		 </div>
		 <div class="form-group">
		    <label for="unitsOfTrust">Endorsed Trust in UoT (Units of Trust):</label>
		    <output class="form-control" id="unitsOfTrust"></output>
		 </div>
		 <div class="form-group">
		    <label for="deadline">Deadline:</label>
		    <output class="form-control" id="deadline"></output>
		 </div>
   	</div>
    </div>
</div><br>
