<html lang="en">
<head>
  <title>Monitor Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="cc.js"></script>
	
   <script type="text/javascript" >	
	window.onload = function () {
	document.getElementById('me').innerHTML = "alias: " + myAlias + "<br/> account: " + coinbase;
	}
	

	function monitor(access) {
		access = document.getElementById('access').value;
		var mtrWallet = communityCurrency.monitorWallet(access);
		var mtrCommunityCUnits = mtrWallet[0];
		var mtrCredit = mtrWallet[1];
		var mtrDeadline = mtrWallet[2];
		var mtrMoneyLender = mtrWallet[3];
		var mtrUnitsOfTrust = mtrWallet[4];
		var mtrIsMember = mtrWallet[5];
		var mtrAlias = mtrWallet[6];
		var mtrReputation = mtrWallet[7];
		var mtrLast = mtrWallet[8];
		var mtrGdpActivity = mtrWallet[9];	
		document.getElementById('communityCUnits').innerHTML = mtrCommunityCUnits;
		
	}
	   
	</script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="navbar.js"></script>
  
<div class="container bg-3 text-center">    
  <div class="row">
    <div class="col-sm-4">
    <small><p id="me"></p></small>
      <h3><span class="glyphicon glyphicon-eye-open"></span> Monitor Account</h3>
      		<div class="alert alert-warning">
			 <small>This page only available to Commoners</small>
			</div>
      <form role="form">
		 <div class="form-group">
		    <label for="access">Monitor Account:</label>
		    <input type="text" class="form-control" id="access" placeholder="Enter account to be monitored">
		  </div>
		  <button type="submit" class="btn btn-default" onClick="monitor();"><span class="glyphicon glyphicon-eye-open"></span> Monitor</button>
		</form>
   	</div>   
   	<div class="col-sm-4">
      <h3><span class="glyphicon glyphicon-plus"></span> Assets</h3>
  	 	<div class="form-group">
		    <label for="communityCUnits">Balance:</label>
		    <output class="form-control" id="communityCUnits"></output>
		 </div>
		 <div class="form-group">
		    <label for="communityCUnits">Activity:</label>
		    <output class="form-control" id="communityCUnits"></output>
		 </div>
		 <div class="form-group">
		    <label for="reputation">Reputation:</label>
		    <output class="form-control" id="reputation"></output>
		 </div>
		 <div class="form-group">
		    <label for="available">Last transaction:</label>
		    <output class="form-control" id="available"></output>
		 </div>
   	</div>   
   	<div class="col-sm-4">
      <h3><span class="glyphicon glyphicon-minus"></span> Liabilities</h3>
  	 	<div class="form-group">
		    <label for="credit">Credit Line:</label>
		    <output class="form-control" id="credit"></output>
		 </div>
		 <div class="form-group">
		    <label for="moneyLender">Credit Endorser Address:</label>
		    <output class="form-control" id="moneyLender"></output>
		 </div>
		 <div class="form-group">
		    <label for="unitsOfTrust">Endorsed Trust:</label>
		    <output class="form-control" id="unitsOfTrust"></output>
		 </div>
		 <div class="form-group">
		    <label for="deadline">Deadline:</label>
		    <output class="form-control" id="deadline"></output>
		 </div>
   	</div>
   </div>
</div>
<br>

</body>
</html>
