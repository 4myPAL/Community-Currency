<html lang="en">
<head>
  <title>Monitor Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">

</script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
 </style>
</head>
<body>

<script type="text/javascript" src="js/navbar.js"></script>
  
<div class="container bg-3 text-center">    
  <div class="row">
    <div class="col-sm-4">
      <h3><span class="glyphicon glyphicon-eye-open"></span> Monitor Account</h3>
      <form role="form">
		 <div class="form-group">
		    <label for="payee">Monitor Account:</label>
		    <input type="text" class="form-control" id="access" placeholder="Enter account to be monitored">
		  </div>
		  <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-eye-open"></span> Monitor</button>
		</form>
   	</div>   
   	<div class="col-sm-4">
      <h3><span class="glyphicon glyphicon-plus"></span> Balance</h3>
        <div class="form-group">
		    <label for="account">Account:</label>
		    <output class="form-control" id="account"></output>
		 </div>
  	 	<div class="form-group">
		    <label for="communityCUnits">Community Currency Balance in cHp:</label>
		    <output class="form-control" id="communityCUnits"></output>
		 </div>
		 <div class="form-group">
		    <label for="communityCUnits">Average Activity in cHp/block:</label>
		    <output class="form-control" id="communityCUnits"></output>
		 </div>
		 <div class="form-group">
		    <label for="isMember">Member of the Community:</label>
		    <output class="form-control" id="isMember"></output>
		 </div>
		 <div class="form-group">
		    <label for="reputation">Reputation in UoT (Units of Trust):</label>
		    <output class="form-control" id="reputation"></output>
		 </div>
		 <div class="form-group">
		    <label for="available">Last transaction:</label>
		    <output class="form-control" id="available"></output>
		 </div>
   	</div>   
   	<div class="col-sm-4">
      <h3><span class="glyphicon glyphicon-minus"></span> Credit</h3>
  	 	<div class="form-group">
		    <label for="credit">Credit Line in cHp:</label>
		    <output class="form-control" id="credit"></output>
		 </div>
		 <div class="form-group">
		    <label for="creditUsed">Credit Used in cHp:</label>
		    <output class="form-control" id="creditUsed"></output>
		 </div>
		 <div class="form-group">
		    <label for="moneyLender">Credit Endorser Address:</label>
		    <output class="form-control" id="moneyLender"></output>
		 </div>
		 <div class="form-group">
		    <label for="unitsOfTrust">Units of Trust in UoT (Units of Trust):</label>
		    <output class="form-control" id="unitsOfTrust"></output>
		 </div>
		 <div class="form-group">
		    <label for="deadline">Deadline:</label>
		    <output class="form-control" id="deadline"></output>
		 </div>
   	</div>
   </div>
</div>
<br>

</body>
</html>
