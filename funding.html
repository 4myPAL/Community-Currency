<html lang="en">
<head>
  <title>Taxes and Donations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="web3.js"></script>
  <script type="text/javascript" src="cc.js"></script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="js/navbar.js"></script>
  
<div class="container bg-3 text-center">    
  <div class="row">
    <div class="col-sm-4"> 
    <h3><span class="glyphicon glyphicon-cloud-upload"></span> Commons Cofunding</h3>
		<form role="form">
		  <div class="form-group">
		    <label for="sender">Account:</label>
		    <output class="form-control" id="sender"></output>
		  </div>
		  <div class="form-group">
		    <label for="vat">Demurrage paid in period in cHp:</label>
		    <output type="text" class="form-control" id="demurrage" placeholder="demurrage paid from last donation">
		  </div>
		  <div class="form-group">
		    <label for="donation">Amount of subsidy in cHp:</label>
		    <output type="text" class="form-control" id="donation" placeholder="Enter amount in cHp">
		  </div>
		    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-cloud-upload"></span> Grant</button>
		</form>
    </div>
  </div>
</div><br>


</body>
</html>
