<html lang="en">
<head><script src="deployment.js"></script>
  <title>Transactions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="cc.js"></script>	
  <script type="text/javascript" >
	
	var transfersRec = communityCurrency.Transfer({'_to' : coinbase}, {fromBlock: 0, toBlock: 'latest'}, function(error, result) {
		var row= "";
		transfersRec.watch(function(error, result){
		row += Date(result.args._timeStampT) + "&emsp;" + result.args._from + "&emsp;<span class=\"badge\">" + result.args._amount/baseUnits + " HR</span><br/>";
		document.getElementById('listRec').innerHTML = row;
		});
	});


	var transfersSent = communityCurrency.Transfer({'_from' : coinbase}, {fromBlock: 0, toBlock: 'latest'}, function(error, result) {
		var row= "";
		transfersSent.watch(function(error, result){
		row += Date(result.args._timeStampT) + "&emsp;" + result.args._to + "&emsp;<span class=\"badge\">" + result.args._amount/baseUnits + " HR</span><br/>";
		document.getElementById('listSent').innerHTML = row;
		});
	});
		
	window.onload = function () {
	document.getElementById('me').innerHTML = "alias: " + myAlias + "<br/> account: " + coinbase;
	};
	
	</script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="navbar.js"></script>
 
<div class="container bg-3 text-center">  
<div class="row">
    <div class="col-sm-10"> 
		<small><p id="me"></p></small>
	<h3><span class="glyphicon glyphicon-transfer"></span> Transactions</h3> 
	<h4><span class="glyphicon glyphicon-arrow-right"></span> Received from</h4> 
		<div  id="listRec"></div>	
	<h4><span class="glyphicon glyphicon-arrow-left"></span> Sent to</h4> 
		<div id="listSent"></div>	
	</div>
</div>
</div>
<br/>

</body>
</html>
