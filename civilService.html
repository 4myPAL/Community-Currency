<html lang="en">
<head>
  <title>Community Service</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="web3.js"></script>
  <script type="text/javascript" src="cc.js"></script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="navbar.js"></script>
  
<div class="container bg-3 text-center">    
  <div class="row">
    <div class="col-sm-4"> 
    <h3><span class="glyphicon glyphicon-hourglass"></span> Community Service</h3>
		<form role="form">
		  <div class="form-group">
		    <label for="sender">Account:</label>
		    <output class="form-control" id="sender"></output>
		  </div>
		  <div class="form-group">
		    <label for="amount">Hours of service:</label>
		    <output type="text" class="form-control" id="amount" placeholder="Enter amount in HOURS">
		  </div>
		    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-hourglass"></span> Request PAY</button>
		</form>
    </div>
  </div>
</div><br>

</body>
</html>
