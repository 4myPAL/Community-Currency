<html lang="en">
<head>
  <title>Community Service</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="cc.js"></script>

  <script type="text/javascript" >	
	window.onload = function () {
		var budget = communityCurrency.getBudget();
		var goalCommunityHours = budget[2];
		var committedCommunityHours = budget[5];

	document.getElementById('me').innerHTML = "alias: " + myAlias + "<br/> account: " + coinbase;
	document.getElementById('committedH').innerText = myCommittedH/baseUnits + " HR";
	document.getElementById('goalCommunityHours').innerText = goalCommunityHours/baseUnits + " HR";
	document.getElementById('committedCommunityHours').innerText = committedCommunityHours/baseUnits + " HR";
	}
	
	function claimHours() {
		var clHours = document.getElementById('claimH').value * baseUnits;
		communityCurrency.claimHours(clHours);
		location.reload();
	}
	
	function commitHours() {
		var ctHours = document.getElementById('ctHours').value * baseUnits;
		communityCurrency.commitHours(ctHours);
		location.reload();
	}
	  
	</script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="navbar.js"></script>
  
<div class="container bg-3 text-center">    
  <div class="row">
    <div class="col-sm-4">
   <small><p id="me"></p></small>
    <h3><span class="glyphicon glyphicon-hourglass"></span> Community Service</h3>
         	<div class="alert alert-warning">
				<small>This page only available to Commoners</small>
			</div>
		<form role="form">
		  <div class="form-group">
		    <label for="committedH">Pending Committed Hours of Service:</label>
		    <output class="form-control" id="committedH"></output>
		  </div>
		  <div class="form-group">
		    <label for="claimH">Claim provided Hours:</label>
		    <input type="text" class="form-control" id="claimH" placeholder="Enter amount in HOURS">
		  </div>
		</form>
		    <button type="submit" class="btn btn-default" onClick="claimHours();"><span class="glyphicon glyphicon-hourglass"></span> Request PAY</button>
		<form role="form">
		  <div class="form-group">
		    <label for="ctHours">Commit New Hours of Service:</label>
		    <input class="form-control" id="ctHours">
		  </div>
		</form>
		    <button type="submit" class="btn btn-default" onClick="commitHours();"><span class="glyphicon glyphicon-hourglass"></span> Commit Hours of Service:</button>
	<h4><span class="glyphicon glyphicon-cloud"></span> Community Service Goals</h4>
		<form role="form">
		  <div class="form-group">
		    <label for="goalCommunityHours">Community Goal:</label>
		    <output class="form-control" id="goalCommunityHours"></output>
		  </div>
		  <div class="form-group">
		    <label for="committedCommunityHours">Committed so far:</label>
		    <output type="text" class="form-control" id="committedCommunityHours"></output>
		  </div>
		</form>
    </div>
  </div>
</div><br>

</body>
</html>
