<html lang="en">
<head>
  <title>Community Service</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="cc.js"></script>
  <script type="text/javascript" >	
	window.onload = function () {
	document.getElementById('me').innerHTML = "alias: " + myAlias + "<br/> account: " + coinbase;
	}
	</script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="navbar.js"></script>
  
<div class="container bg-3 text-center">    
  <div class="row">
    <div class="col-sm-4">
   <small><p id="me"></p></small>
    <h3><span class="glyphicon glyphicon-hourglass"></span> Community Service</h3>
         	<div class="alert alert-warning">
				<small>This page only available to Commoners</small>
			</div>
		<form role="form">
		  <div class="form-group">
		    <label for="sender">Pending Committed Hours of Service:</label>
		    <output class="form-control" id="sender"></output>
		  </div>
		  <div class="form-group">
		    <label for="amount">Claim provided Hours:</label>
		    <output type="text" class="form-control" id="amount" placeholder="Enter amount in HOURS">
		  </div>
		    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-hourglass"></span> Request PAY</button>
		</form>
		<form role="form">
		  <div class="form-group">
		    <label for="sender">Commit New Hours of Service:</label>
		    <output class="form-control" id="sender"></output>
		  </div>
		    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-hourglass"></span> Commit Hours of Service:</button>
		</form>
	<h4><span class="glyphicon glyphicon-cloud"></span> Community Service Goals</h4>
		<form role="form">
		  <div class="form-group">
		    <label for="sender">Community Goal:</label>
		    <output class="form-control" id="sender"></output>
		  </div>
		  <div class="form-group">
		    <label for="amount">Committed so far:</label>
		    <output type="text" class="form-control" id="amount">
		  </div>
		</form>
    </div>
  </div>
</div><br>

</body>
</html>
