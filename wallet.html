<html lang="en">
<head>
  <title>Wallet</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/web3.js"></script>
  <script type="text/javascript" src="js/cc.js"></script>
 <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
  </style>
</head>
<body>
<script type="text/javascript" src="js/navbar.js"></script>
  
<div class="container bg-3 text-center">    
  <div class="row">
    <div class="col-sm-4">
      <h3><span class="glyphicon glyphicon-piggy-bank"></span> My Balance</h3>
        <div class="form-group">
		    <label for="account">My Account:</label>
		    <output class="form-control" id="account"></output>
		 </div>
		<div class="form-group">
		    <label for="isMember">Commoner:</label>
		    <output class="form-control" id="isMember"></output>
		 </div>
		 <div class="form-group">
		    <label for="aliasMember">Alias at the Community:</label>
		    <output class="form-control" id="isMember"></output>
		 </div>
  	 	<div class="form-group">
		    <label for="communityCUnits">My Balance in cHp (community HOUR pay):</label>
		    <output class="form-control" id="cHps"></output>
		 </div>
		 <div class="form-group">
		    <label for="communityCUnits">Average Activity in cHps/block:</label>
		    <output class="form-control" id="cHps/blocks"></output>
		 </div>
		 <div class="form-group">
		    <label for="reputation">Reputation in UoT (Units of Trust):</label>
		    <output class="form-control" id="reputation"></output>
		 </div>
		 <div class="form-group">
		    <label for="available">Last transaction:</label>
		    <output class="form-control" id="available"></output>
		 </div>
   	</div>    
   </div>
</div>
<br>

</body>
</html>
