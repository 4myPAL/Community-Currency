<html lang="en">
<head>
  <title>Commoners List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="cc.js"></script>

  <script type="text/javascript" >	
	window.onload = function () {
		
	document.getElementById('me').innerHTML = "alias: " + myAlias + "<br/> account: " + from;
	document.getElementById('account').innerText = from;
	var numberCommoners = communityCurrency.getNumberCommoners();
	var nrC = numberCommoners[0];
		
	var commoners = "";
	for (i = 0; i < nrC; i++) { 
	var commonerData = communityCurrency.listCommoner(i);
		var address = commonerData[0];
		var alias = commonerData[1];
		var email = commonerData[2];
    commoners += "<span class=\"badge\">" + alias + "</span>&emsp<a href=\"mailto:" + email + "\">" + email "</a>&emsp" + address + "<br>";
	}
		
	document.getElementById('listCommoners').innerHTML = commoners;
	
	}
	</script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="navbar.js"></script>
  
<div class="container bg-3 text-center">    
  <div class="row">
    <div class="col-sm-4">
   <small><p id="me"></p></small>
   	<div class="form-group">
			   <h2>Desperado Community</h2>
			   Desperado address<br/>
			   <a href="https://sites.google.com/site/desperadostheory/home">Desperado site</a><br/>
			   <small>my Community</small>
			</div>
		<div class="form-group">
		    <label for="community"><span class="glyphicon glyphicon-tree-deciduous"></span> Community account:</label>
		    <output class="form-control" id="community"></output>
		 </div>
	       <div class="form-group">
		    <label for="treasury"><span class="glyphicon glyphicon-print"></span> Treasury account:</label>
		    <output class="form-control" id="treasury"></output>
		 </div>
    <h3><span class="glyphicon glyphicon-user"></span> Commoners List</h3>
		<div class="alert alert-warning">
			<small>This part only available to Commoners</small>
		</div>
		<div id="listCommoners"></div>
		
    </div>
  </div>
</div><br>
