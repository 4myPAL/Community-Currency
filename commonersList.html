<html lang="en">
<head>
  <title>Commoners List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="cc.js"></script>
  <script type="text/javascript" src="web3.js"></script>
  <script type="text/javascript" src="bignumber.js"></script>
  <script type="text/javascript" >	
	window.onload = function () {
		
	document.getElementById('me').innerHTML = "alias: " + myAlias + "<br/> account: " + coinbase;
	document.getElementById('commune').innerText = commune;
	document.getElementById('treasury').innerText = treasury;
		
	var newMembers = communityCurrency.NewMember({}, function(error, result) {
	var row = "";
	newMembers.watch(function(error, result){
    row += result.args._member + "&emsp;" + result.args._alias + "&emsp;" + result.args._email + "<br>";
	document.getElementById('listCommoners').innerHTML = row;
		});
	});
		
	var oldMembers = communityCurrency.OldMember({}, function(error, result) {
	var row = "";
	oldMembers.watch(function(error, result){
    row += result.args._exAlias + "&emsp;" + result.args._exMember + "&emsp;" + result.args._exEmail + "<br>";
	document.getElementById('listOldCommoners').innerHTML = row;
		});
	});
		
	}
	</script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="navbar.js"></script>
  
<div class="container bg-3 text-center">    
  <div class="row">
    <div class="col-sm-6">
   <small><p id="me"></p></small>
   	<div class="form-group">
			   <h2>Desperado Community</h2>
			   Desperado address<br/>
			   <a href="https://sites.google.com/site/desperadostheory/home">Desperado site</a><br/>
			</div>
		<div class="form-group">
		    <label for="commune"><span class="glyphicon glyphicon-tree-deciduous"></span> Commune account:</label>
		    <output class="form-control" id="commune"></output>
		 </div>
	       <div class="form-group">
		    <label for="treasury"><span class="glyphicon glyphicon-print"></span> Treasury account:</label>
		    <output class="form-control" id="treasury"></output>
		 </div>
    <h3><span class="glyphicon glyphicon-user"></span> Commoners List</h3>
		<div class="alert alert-warning">
			<small>This part only available to Commoners</small>
		</div>
		<h4>Accepted Commoners</h4>
			<div id="listCommoners"></div>
		<h4>Removed Commoners</h4>
			<div id="listCommoners"></div>
    </div>
  </div>
</div><br>

</body>
</html>
