<html lang="en">
<head>
  <title>Treasury</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="cc.js"></script>
  <script type="text/javascript" >	
	window.onload = function () {
	document.getElementById('me').innerHTML = "alias: " + myAlias + "<br/> account: " + from;
	document.getElementById('treasury').innerText = treasury;
	document.getElementById('demurrage').innerText = demurrage;
	document.getElementById('iniMemberCCUs').innerText = iniMemberCCUs + + " HR";
	document.getElementById('iniMemberReputation').innerText = myCommunityCUnits + " UoT";
	}
	</script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="navbar.js"></script>
  
<div class="container bg-3 text-center">  
      <small><p id="me"></p></small>   
<h3><span class="glyphicon glyphicon-print"></span> Treasury functions</h3>
		<div class="alert alert-warning">
			<small>This page only available to the Treasury Account</small>
		</div>
  <div class="row">  
  <div class="col-sm-4"> 
  <h4><span class="glyphicon glyphicon-wrench"></span> Change Currency Parameters</h4>
     <form role="form">
		  <div class="form-group">
		    <label for="demurrage">Demurrage Rate in %:</label>
			<input type="text" class="form-control" id="demurrage"></input>
		  </div>
		  <div class="form-group">
		    <label for="rewardRate">Money Lenders Reward Rate in %:</label>
		    <input type="text" class="form-control" id="rewardRate"></input>
		  </div>
		  <div class="form-group">
		    <label for="iniMemberCCUs">Members Initial Amount in cHp:</label>
		    <input type="text" class="form-control" id="iniMemberCCUs"></input>
		  </div>
		  <div class="form-group">
		    <label for="iniMemberReputation">Members Initial Reputation in UoT:</label>
		    <input type="text" class="form-control" id="iniMemberReputation"></input>
		  </div>
		</form>
  </div>
  
  <div class="col-sm-4"> 
	<h4><span class="glyphicon glyphicon-print"></span> Mint HR</h4>
		
    <form role="form">
 		  <div class="form-group">
		    <label for="total">Mint cHp:</label>
		    <input type="text" class="form-control" id="reputation" placeholder="Enter amount in HR">
		  </div>
		    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-print"></span> Send HR to Commune</button>
		</form>  
			
	<h4><span class="glyphicon glyphicon-random"></span> Exchange Rate</h4>
		
    <form role="form">
 		  <div class="form-group">
		    <label for="total">Set new Exchange Rate:</label>
		    <input type="text" class="form-control" id="reputation" placeholder="Enter HR/EUR">
		  </div>
		    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-random"></span> Set HR/EUR</button>
		</form> 
 </div>
    
    <div class="col-sm-4"> 

	<h4><span class="glyphicon glyphicon-home"></span> Change Commune address</h4>
    <form role="form">
		<div class="form-group">
		    <label for="community">New Community address:</label>
		    <input type="text" class="form-control" id="community" placeholder="Enter the new Commune address">
		  </div>
		    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-home"></span> Change commune address</button>
		</form>
    </div>
    
  </div>
</div>


</body>
</html>
