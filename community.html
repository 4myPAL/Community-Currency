<html lang="en">
<head>
  <title>Community Functions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="cc.js"></script>
  <script type="text/javascript">
	window.onload = function () {
	document.getElementById('me').innerHTML = "alias: " + myAlias + "<br/> account: " + from;
	document.getElementById('community').innerText = community;
	}
	</script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="navbar.js"></script>
  
<div class="container bg-3 text-center"> 
      <small><p id="me"></p></small>   
<h3><span class="glyphicon glyphicon-tree-deciduous"></span> Community functions</h3>
		<div class="alert alert-warning">
			<small>This page only available to the Community Account</small>
		</div>
   <div class="row">
   <div class="col-sm-4"> 
     <h4><span class="glyphicon glyphicon-ok"></span> Accept new Commoner</h4>
    <form role="form">
		  <div class="form-group">
		    <label for="accountNew">Account</label>
		    <input type="text" class="form-control" id="accountNew" placeholder="Enter account new commoner">
		  </div>
		  <div class="form-group">
		    <label for="aliasNew">Alias</label>
		    <input type="text" class="form-control" id="accountNew" placeholder="Enter alias new commoner">
		  </div>
		    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Accept</button>
		</form>
	<h4><span class="glyphicon glyphicon-remove"></span> Remove Commoner</h4>
    <form role="form">
		  <div class="form-group">
		    <label for="accountOld">Account:</label>
		    <input type="text" class="form-control" id="accountOld" placeholder="Enter account member to be removed">
		  </div>
		    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> Remove</button>
		</form>
	</div>
    <div class="col-sm-4"> 
	<h4><span class="glyphicon glyphicon-heart"></span> Attribute Reputation</h4>
    <form role="form">
		  <div class="form-group">
		    <label for="accountTrust">Account:</label>
		    <input type="text" class="form-control" id="accountTrust" placeholder="Enter account to be trusted">
		  </div>
		  <div class="form-group">
		    <label for="reputation">Reputation in UoT:</label>
		    <input type="text" class="form-control" id="reputation" placeholder="Enter reputation to be endorsed in UoT">
		  </div>
		    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-heart"></span> Attribute reputation</button>
		</form>		
	</div>
	<div class="col-sm-4"> 
	<h4><span class="glyphicon glyphicon-print"></span> Change Treasury address</h4>    
       <form role="form">
		  <div class="form-group">
		    <label for="community">New Mint address:</label>
		    <input type="text" class="form-control" id="community" placeholder="Enter the new Treasury address">
		  </div>
		    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-print"></span> Change Treasury address</button>
		</form>
    </div>
  </div>
</div>

</body>
</html>
